services: 
  source_postgres:

#The course suggested to have postgres updated to the latest, however, it is not updated
# To ensure compatibility, postgres would need to be at 9.2

    # image: postgres:latest
    image: postgres:9.2
    ports:
      - "5433:5432"
    networks: 
      - elt_network
    environment:
      POSTGRES_DB: source_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes: 
      - ./source_db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
  

  destination_postgres:
    # image: postgres:latest
    image: postgres:9.2
    ports:
      - "5434:5432"
    networks: 
      - elt_network
    environment:
      POSTGRES_DB: destination_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
  
